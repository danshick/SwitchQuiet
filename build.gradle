buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
    }
}

apply plugin: 'com.android.application'

repositories {
    jcenter()
}
dependencies {
    compile 'com.android.support:cardview-v7:24.0.+'
}
android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'
    
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 21
    }

}
